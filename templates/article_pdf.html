<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; font-size: 12px; }
        h1 { text-align: center; }
        .meta { font-size: 11px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <div class="meta">
        <strong>Danh mục:</strong> {{ article.category }}<br>
        <strong>Tác giả:</strong> {{ article.author or 'Không rõ' }}<br>
        <strong>Ngày đăng:</strong> {{ article.publish_date }}
    </div>
    <div>
        {{ article.page_contents }}
    </div>
</body>
</html>
