<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <style>
        body {
            background-image: url('/static/images/tdmu.png');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.399);
            border-radius: 10px;
            padding: 20px;
            max-width: 90%;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8em;
            margin: 10px 0;
            color: black;
        }
        h2 {
            font-size: 1.3em;
            margin: 15px 0 10px;
            color: black;
        }
        .team-box {
            background-color: #f8f9fabd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            max-width: 300px;
            border: 1px solid #e0e0e0;
        }
        .team-box div {
            font-size: 0.95em;
            margin: 5px 0;
            color: #333;
        }
        .option-button {
            display: inline-block;
            padding: 8px 25px;
            margin: 5px;
            background-color: #0099ff;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9em;
            transition: background-color 0.3s, transform 0.2s;
        }
        .option-button:hover {
            background-color: #141ed3;
            transform: translateY(-2px);
        }
        .option-button:active {
            transform: translateY(0);
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.1em;
            }
            .team-box {
                padding: 10px;
                max-width: 90%;
            }
            .team-box div {
                font-size: 0.85em;
                margin: 4px 0;
            }
            .option-button {
                display: block;
                margin: 8px auto;
                width: 70%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kỹ thuật lập trình trong phân tích dữ liệu</h1>
        <h2>Nhóm 14</h2>
        <div class="team-box">
            <div>Trần Hoàng Duy</div>
            <div>Nguyễn Cao Nhật Lâm</div>
            <div>Lưu Sơn Tùng</div>
        </div>
        <h2>Lựa chọn</h2>
        <div>
            <a class="option-button" href="/articles">Danh sách bài báo</a>
            <a class="option-button" href="/search">Tra cứu</a>
        </div>
    </div>
</body>
</html>
